<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GolfBox - Contact</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hero {
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>GolfBox</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h2>Contact & Booking</h2>
      <p>Ready to swing? Reach out to us below:</p>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
      <p id="formResponse" style="text-align:center; color: green; margin-top: 1rem;"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 GolfBox. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Simulate a successful submission
      document.getElementById('formResponse').textContent = `Thank you, ${name}! We'll get back to you at ${email}.`;

      // Clear form
      this.reset();
    });
  </script>
</body>
</html>
